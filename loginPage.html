<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/edce2ef283.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="loginpage">
        <div class="mainbox">
            <h1>Login</h1>
            <!-- <p>Hello Again!</p> -->
            <form action="">
                <input class="username" id="username"  type="text" placeholder="Username" required> <br>
                <input class="password" id="password" type="password" placeholder="Password" required><br>
                <button class="forgot">Forgot password?</button> <br>
                <input type="submit" value="Sign in" onclick="checkCredentials()">
            </form>
            <p class="signinwith">  Or Sign in with </p>

            <div class="otheroptions">
                <div class="google">
                    <i class="fa-brands fa-google fa-2x"></i>
                    <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Google</a>
                </div>
                <div class="apple">
                    <i class="fa-brands fa-apple fa-2x"></i>
                    <a href="https://www.icloud.com/?q=/">Apple Id</a>
                </div>
                <div class="facebook">
                    <i class="fa-brands fa-facebook fa-2x"></i>
                    <a href="https://www.facebook.com/login/" >Facebook</a>
                </div>
            </div>
        </div>
    </div>
<script src="./loginpage.js"></script>
</body>
</html>
